<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Message Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generate Unlimted Message </h1>
        
        <label for="userMessage">Enter Your Message:</label>
        <input type="text" id="userMessage" placeholder="Type your message here...">
        
        <label for="repeatCount">How many times?</label>
        <input type="number" id="repeatCount" placeholder="Enter a number" min="1">
        
        <button id="generateBtn">Generate Messages</button>
        
        <div id="messageBox"></div>
        
        <button id="copyBtn">Copy</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
